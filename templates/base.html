<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body data-page="{{ page }}">
  <header>
    <div class="title">
      <h1>Agentic System Builder</h1>
      <p class="status" id="health">Loading health...</p>
    </div>
    <nav>
      <a href="/" data-page="overview">Overview</a>
      <a href="/prompt-studio" data-page="prompt">Prompt Studio</a>
      <a href="/project-workbench" data-page="project">Project Workbench</a>
      <a href="/ops-center" data-page="ops">Ops Center</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Workspace Settings</h2>
      <label>API Key</label>
      <input id="apiKey" placeholder="Bearer token" />
      <label>Base URL</label>
      <input id="baseUrl" placeholder="Leave blank for same origin" />
      <div class="flex">
        <button class="secondary" onclick="saveSettings()">Save Settings</button>
        <span class="status">Keep this configured for all pages.</span>
      </div>
    </section>

    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
